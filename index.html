 <!DOCTYPE html><!--Modern Version of HTML-->
<html> <!-- Represents a Websites -->
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div><!--React Application Root. -->

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> 

      function ChatInput() {
        return (
          <>
            <input 
              placeholder="Send a message to ChatBot..." 
              size="30"
            /> {/* Makes it easy to read */} 
        
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && (
              <img src="https://www.shutterstock.com/image-vector/happy-robot-3d-ai-character-600nw-2464455965.jpg" width="60"/>
            )}
            {message}
            {sender === "user" && (
              <img src="https://thumbs.dreamstime.com/b/user-icon-circle-shape-d-rendering-illustration-isolated-white-background-404187229.jpg" width="60"/>
            )}
          </div>
        );
      }

      const chatMessages = [
        {
          message: "Hello, chatBot",
          sender: "user",
        },
        {
          message: "Hello! How can I help your?",
          sender: "robot",
        },
        {
          message: "Can you get me todays date?",
          sender: "user",
        },
        {
          message: "Today is september 27",
          sender: "robot",
        },
      ];

      function App() {
        const chatMessageComponents = chatMessages.map((chatMessage) => {
          return (
            <ChatMessage 
              message={chatMessage.message} 
              sender={chatMessage.sender} 
            />
          );
        });
        return (
          <>
            <ChatInput />
            {chatMessageComponents}
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
